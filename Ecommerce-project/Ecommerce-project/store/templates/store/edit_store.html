{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Store</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="name">Store Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ store.name }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="description">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required>{{ store.description }}</textarea>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="address">Address *</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ store.address }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="phone">Phone *</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ store.phone }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="email">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ store.email }}" required>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if store.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Active (uncheck to deactivate store)
                            </label>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Update Store</button>
                            <a href="{% url 'vendor_dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
