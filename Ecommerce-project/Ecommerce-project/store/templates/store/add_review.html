{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Write a Review for {{ product.name }}</h3>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select class="form-control" name="rating" required>
                            <option value="">Select a rating</option>
                            <option value="5">5 Stars - Excellent</option>
                            <option value="4">4 Stars - Good</option>
                            <option value="3">3 Stars - Average</option>
                            <option value="2">2 Stars - Poor</option>
                            <option value="1">1 Star - Terrible</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">Review:</label>
                        <textarea class="form-control" name="comment" rows="5" placeholder="Share your experience with this product..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
