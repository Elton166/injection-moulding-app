{% extends 'base.html' %}
{% block title %}Report Issue{% endblock %}
{% block content %}
<div style="max-width: 700px; margin: 0 auto;">
    <h2>⚠️ Report New Issue</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<div style="color: red;">{{ field.errors }}</div>{% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-danger" style="width: 100%;">✅ Report Issue</button>
        <a href="{% url 'issue_list' %}" class="btn" style="width: 100%; margin-top: 10px;">Cancel</a>
    </form>
</div>
{% endblock %}
