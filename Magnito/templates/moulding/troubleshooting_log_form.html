{% extends 'base.html' %}

{% block title %}Log Issue{% endblock %}

{% block content %}
<h2>Log Troubleshooting Issue</h2>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div style="color: red;">{{ field.errors }}</div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn">Log Issue</button>
    <a href="{% url 'troubleshooting_list' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
